
<html>
    <head>
        <title>Search Articles</title>
        <meta http-wquiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <h1> Search Articles</h1>
    
       <form action="searchProcess.php" method="GET">
        <table class="center">
        <tr>

            <td>Enter Keywords:</td>
            <td><input type="text" name="searchArticles"  placeholder="Keywords"></td>
        </tr>

        <tr>
            <td>Search Keywords in: </td>
        <td><select name="filter">
            <option value="default">All</option>
            <option value="authorName"> Author Name </option>
            <option value="authorTitle"> Author Title</option>
            <option value="articleYear"> Year  </option>
            <option value="journal"> Journal </option>
            </select></td>
        </tr>

        <tr>
            <td>Search Date Between:</td>
            <td><input type="text" name="startDate" placeholder="Enter Date Range 1"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="text" name="endDate" placeholder="Enter Date Range 2"></td>
        </tr>

        <tr>
            <td>Columns to display:</td>
            <td>
            <select name="displayList">
                <option value="option1">All</option>
                <option value="option2"> Name, Title & Date</option>
                <option value="option3"> Name, Title & Journal</option>
                <option value="option4"> Title, Journal & Year</option>
                </select>
            </td>
        </tr>
        
        <tr>
        <td><input type="submit" name="submit" value="Submit"></td>
        </tr>
        

          </form>

        </table>
    
    </body>
    </html>
